<form class="col-md-6 offset-md-3" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <div>
        <h1>Login Project-K</h1>
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">PhoneNumber</label>
        <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="phoneNumber"formControlName="phoneNumber" [(ngModel)]="phoneNumber">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" [(ngModel)]="password">
      </div>
      <small>{{error}}</small><br>
      <button type="submit" class="btn btn-primary">Login</button><br>
      <small>you dont have account  <a routerLink="../register">createAccount</a></small>
</form>
