<form class="col-md-6 offset-md-3" [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
    <div><h1>Register Project-K</h1></div>
    <div class="form-group" >
        <label for="exampleInputPassword1">Name</label>
        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="name" [(ngModel)]="name">
      </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" [(ngModel)]="email">
      
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">PhoneNumber</label>
        <input type="tel" class="form-control" id="exampleInputPassword1" placeholder="Password"formControlName="phoneNumber" [(ngModel)]="phoneNumber">
      </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <small>{{error}}</small><br>
    <button type="submit" class="btn btn-primary">Submit</button>
    <br>
      <small>you have an account go to  <a routerLink="../login">loginPage</a></small>
  </form>
